name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        docker build -t my-telegram-bot .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to DockerHub
      run: |
        docker tag my-telegram-bot ${{ secrets.DOCKER_USERNAME }}/my-telegram-bot:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/my-telegram-bot:latest

    - name: SSH to server and restart Docker container
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/my-telegram-bot:latest
          docker stop telegram-bot
          docker rm telegram-bot
          docker run -d --restart unless-stopped --name telegram-bot ${{ secrets.DOCKER_USERNAME }}/my-telegram-bot:latest
